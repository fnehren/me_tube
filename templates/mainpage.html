<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>MeTube
        <form action='/add' method='post'>
            <button name='addBtn' type='submit'>Add Channel or Playlist</button>
        </form>
        
        <form action='/rm' method='post'>
            <button name='rmBtn' type='submit'>Remove Channel or Playlist</button>
        </form>
    </h1>

    <h3>Subbed Channels: </h3>
    <ul>
        {% for channel in chanNamesList %}
        <li>{{ channel }}</li>
        {% endfor %}
    </ul>

    <h3>Saved Playlists: </h3>
    <ul>
        {% for playlist in playNamesList %}
        <li>{{ playlist }}</li>
        {% endfor %}
    </ul>

</body>
</html>
